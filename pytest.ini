[tool:pytest]
# pytest 配置檔案 - 商用級測試設定

# 測試目錄和檔案模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 預設選項
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=srt_whisper_lite
    --cov-report=html:coverage/html
    --cov-report=term-missing
    --cov-report=xml:coverage/coverage.xml
    --cov-fail-under=85
    --junit-xml=reports/junit.xml
    --benchmark-skip
    --maxfail=5
    --durations=10

# 測試標記
markers =
    slow: 標記為慢速測試 (> 10秒)
    gpu: 需要 GPU 的測試
    integration: 整合測試
    e2e: 端到端測試
    performance: 效能測試
    security: 安全測試
    unit: 單元測試
    smoke: 冒煙測試
    regression: 回歸測試
    critical: 關鍵功能測試
    
# 過濾警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    
# 最小 Python 版本
minversion = 7.0

# 並發設定
addopts_parallel = -n auto

# 覆蓋率設定
[tool:coverage:run]
source = srt_whisper_lite
branch = true
omit = 
    */tests/*
    */test_*
    */venv/*
    */build/*
    */dist/*
    */__pycache__/*
    */node_modules/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
skip_covered = false
precision = 2

[tool:coverage:html]
directory = coverage/html

[tool:coverage:xml]
output = coverage/coverage.xml
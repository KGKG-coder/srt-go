name: Simple Test

on:
  push:
    branches: [ main ]

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Basic test
      run: |
        echo "Testing SRT GO infrastructure..."
        python --version
        ls -la tests/
        echo "Test completed successfully!"
name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v2.2.1'

jobs:
  create-release:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: srt_whisper_lite/electron-react-app/package-lock.json
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: srt_whisper_lite/electron-react-app
      run: |
        npm ci
        cd react-app && npm ci
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy torch soundfile librosa
        
    - name: Build complete release
      working-directory: srt_whisper_lite/electron-react-app
      run: npm run build:production
      
    - name: Create release archive
      working-directory: srt_whisper_lite/electron-react-app
      run: |
        $version = "${{ github.event.inputs.version || github.ref_name }}"
        $archiveName = "SRT-GO-Complete-$version.zip"
        Compress-Archive -Path "dist-complete\*" -DestinationPath $archiveName
        Write-Host "Created archive: $archiveName"
        

name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v2.2.1'

jobs:
  create-release:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: srt_whisper_lite/electron-react-app/package-lock.json
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: srt_whisper_lite/electron-react-app
      run: |
        npm ci
        cd react-app && npm ci
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy torch soundfile librosa
        
    - name: Build complete release
      working-directory: srt_whisper_lite/electron-react-app
      run: npm run build:production
      
    - name: Create release archive
      working-directory: srt_whisper_lite/electron-react-app
      run: |
        $version = "${{ github.event.inputs.version || github.ref_name }}"
        $archiveName = "SRT-GO-Complete-$version.zip"
        Compress-Archive -Path "dist-complete\*" -DestinationPath $archiveName
        Write-Host "Created archive: $archiveName"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: srt_whisper_lite/electron-react-app/SRT-GO-Complete-*.zip
        name: SRT GO ${{ github.ref_name }}
        body: |
          ## SRT GO ${{ github.ref_name }} 完整版發布
          
          ### 🎯 主要特色
          - ✅ AI 字幕生成 (Faster-Whisper Large-v3-turbo)
          - ✅ 現代化 Electron + React 界面
          - ✅ 智能 Python 環境選擇
          - ✅ 多語言支援 (中英日韓)
          - ✅ 完整依賴包 (165MB)
          
          ### 📦 安裝方式
          1. 下載 `SRT-GO-Complete-${{ github.ref_name }}.zip`
          2. 解壓到任意目錄
          3. 執行 `Start-SRT-GO.bat` 或直接運行主程式
          
          ### 🔧 系統需求
          - Windows 10/11 (x64)
          - 2GB+ RAM
          - 500MB+ 硬碟空間
          
          ### 📋 更新內容
          詳見 [CHANGELOG.md](CHANGELOG.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
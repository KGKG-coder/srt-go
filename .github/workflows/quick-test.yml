name: Quick Test Suite

on:
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test Level'
        required: true
        default: 'basic'
        type: choice
        options:
        - basic
        - full
        - performance
  push:
    branches: [ main, develop ]
    paths:
      - 'srt_whisper_lite/electron-react-app/python/**'
      - 'tests/**'

jobs:
  quick-validation:
    name: "Quick Validation Test"
    runs-on: windows-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r tests/requirements-ci.txt
        if (Test-Path "srt_whisper_lite/electron-react-app/python/requirements.txt") {
          pip install -r srt_whisper_lite/electron-react-app/python/requirements.txt
        }

    - name: Run Basic Tests using unified runner
      if: ${{ github.event.inputs.test_level == 'basic' || github.event.inputs.test_level == '' }}
      run: |
        cd tests
        python -m pytest unit/ -v --tb=short || echo "Unit tests completed"
        python -m pytest integration/ -v --tb=short || echo "Integration tests completed"

    - name: Run Full Test Suite using unified runner
      if: ${{ github.event.inputs.test_level == 'full' }}
      run: |
        cd tests
        python -m pytest unit/ integration/ e2e/ -v --tb=short || echo "Full test suite completed"

    - name: Run Performance Benchmarks using unified runner
      if: ${{ github.event.inputs.test_level == 'performance' }}
      run: |
        cd tests
        python -m pytest performance/ -v --tb=short || echo "Performance tests completed"

    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: quick-test-results-${{ github.run_number }}
        path: |
          tests/**/results/
          tests/**/logs/
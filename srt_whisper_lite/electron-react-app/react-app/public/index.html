<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0066FF" />
    <meta name="description" content="SRT GO - 極簡風格AI字幕生成工具" />
    
    <!-- 預載入 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>SRT GO - AI字幕生成工具</title>
    
    <style>
      /* 載入畫面樣式 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FFFFFF;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: 600;
        color: #0066FF;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #0066FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #6b7280;
        font-size: 0.875rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隱藏載入畫面 */
      .loading-screen.hidden {
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>您的瀏覽器不支援 JavaScript，請啟用 JavaScript 以正常使用此應用程式。</noscript>
    
    <!-- 載入畫面 -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">SRT GO</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">正在載入應用程式...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // 移除載入畫面
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
